---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: home-assistant
      version: 13.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: homeassistant/home-assistant
      tag: 2022.12.3
    env:
      TZ: "Pacific/Auckland"
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: 192.168.50.151
    ingress:
      main:
        enabled: true
        primary: true
        nameOverride:
        annotations: 
          traefik.ingress.kubernetes.io/router.entrypoints: web
        ingressClassName: "traefik"
        hosts:
        - host: hass.rupamarpan.192.168.50.151.sslip.io
          paths:
          - path: /
            pathType: Prefix
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
