apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: hass-ingressroute
  namespace: default
spec:
  entryPoints:                      
    - web
  routes:                           
  - kind: Rule
    match: Host(`hass.rupamarpan.io`) 
    priority: 10                    
    services:                       
    - kind: TraefikService
      name: home-assistant
      namespace: default
      port: 8123
      scheme: http
